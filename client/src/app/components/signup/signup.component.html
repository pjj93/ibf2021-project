<div class="container">
  <h2>Signup</h2>
  <div class="row mt-3 ">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="mt-4 row">
      <h4><label for="email" class="input-group">Username</label></h4>
      <div class="input-group">
        <input type="email" name="email" class="form-control" placeholder="Enter an email address as username" formControlName="username">
      </div>
      <small class="form-text text-danger" *ngIf="form.controls['username'].invalid && form.controls['username'].dirty && form.controls['username'].touched">Please enter a valid email</small>
    </div>
    <div class="mt-4 row">
      <h4><label for="password" class="input-group">Password</label></h4>
      <div class="input-group">
        <input type="password" name="password" class="form-control" placeholder="Enter a password"formControlName="password" [(ngModel)]="password">
      </div>
      <small class="form-text text-danger" *ngIf="(password.length < 6) && form.controls['password'].dirty">Password must be at least 6 characters</small>
    </div>
    <div class="mt-4 row">
      <h4><label for="confirmpassword">Confirm Password</label></h4>
      <div class="input-group">
      <input type="password" name="confirmpassword" class="form-control" placeholder="Enter password again" formControlName="confirmpassword" [(ngModel)]="confirmpassword">
      </div>
      <small class="form-text text-danger" *ngIf="(!(password == confirmpassword) && form.controls['password'].dirty && form.controls['confirmpassword'].dirty)">Password does not match</small>
    </div>
    <div class="row mt-5">
      <div class="col">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid || (password != confirmpassword)">Register</button>
      </div>
    </div>
  </form>
  </div>
</div>
